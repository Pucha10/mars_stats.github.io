<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zostaniesz mojƒÖ WalentynkƒÖ?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff758f;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Animowane serduszka w tle */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart-particle {
            position: absolute;
            color: var(--secondary-color);
            opacity: 0.5;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 500px;
            width: 90%;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-color);
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .image-container {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        #yesBtn {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff0040;
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            position: relative;
        }

        /* Styl po klikniƒôciu TAK */
        .success-content {
            display: none;
        }

        .success-content h2 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-color);
            font-size: 2.5rem;
        }

    </style>
</head>
<body>

    <div class="bg-hearts" id="bgHearts"></div>

    <div class="container" id="mainContainer">
        <div id="askSection">
            <div class="image-container">üíù</div>
            <h1>Zostaniesz mojƒÖ WalentynkƒÖ?</h1>
            <div class="buttons">
                <button id="yesBtn">TAK!</button>
                <button id="noBtn">Nie</button>
            </div>
        </div>

        <div id="successSection" class="success-content">
            <div class="image-container">üéâ‚ù§Ô∏è</div>
            <h2>Wiedzia≈Çem! Do zobaczenia! ü•∞</h2>
            <p>To bƒôdƒÖ najpiƒôkniejsze Walentynki!</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askSection = document.getElementById('askSection');
        const successSection = document.getElementById('successSection');
        const bgHearts = document.getElementById('bgHearts');

        // Funkcja uciekajƒÖcego przycisku NIE
        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Zapobiega klikniƒôciu na telefonie
            moveButton();
        });

        // Obs≈Çuga przycisku TAK
        yesBtn.addEventListener('click', () => {
            askSection.style.display = 'none';
            successSection.style.display = 'block';
            launchHearts();
        });

        // Tworzenie latajƒÖcych serduszek w tle
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            bgHearts.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);

        // Dodatkowa eksplozja serc po klikniƒôciu TAK
        function launchHearts() {
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.position = 'fixed';
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.fontSize = '24px';
                    heart.style.zIndex = '100';
                    heart.style.transition = 'all 2s ease-out';
                    document.body.appendChild(heart);

                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * 300 + 100;
                    const destX = Math.cos(angle) * velocity;
                    const destY = Math.sin(angle) * velocity;

                    setTimeout(() => {
                        heart.style.transform = `translate(${destX}px, ${destY}px)`;
                        heart.style.opacity = '0';
                    }, 10);

                    setTimeout(() => heart.remove(), 2000);
                }, i * 20);
            }
        }
    </script>
</body>
</html>
